{{ template "head" . }}

<body class="relative w-screen h-screen flex items-center justify-center bg-d">
  <main class="w-full aspect-[16/10] flex items-center justify-between gap-5 p-5 bg-f overflow-hidden">

    <div id="dashboard" class="relative w-full h-full flex-col items-center justify-start gap-5 p-0">
      <nav class="relative w-full flex items-center justify-between">
        <div class="w-fit items-center gap-2.5">
          <img src="/imgs/pngs/doc_apoi.png" alt="" class="w-9 object-cover object-center rounded-lg">
          <h1 class="text-3xl text-start text-b font-bold">Doc_Apoi</h1>
        </div>

        <div id="menu-show" role="button" class="w-12 aspect-square items-center justify-center rounded-full bg-w">
          <i class="hgi hgi-stroke hgi-menu-circle text-3xl text-b"></i>
        </div>
        <div id="menu-hide" role="button"
          class="hidden w-12 aspect-square items-center justify-center rounded-full bg-w">
          <i class="hgi hgi-stroke hgi-menu-collapse text-3xl text-b"></i>
        </div>
      </nav>

      <menu
        class="absolute bottom-0 right-0 w-fit h-[93%] flex flex-col items-center justify-between gap-7 px-5 py-3.5 text-b text-4xl rounded-xl border border-b/25 bg-w shadow-xl shadow-b/15 z-[1000]">
        <div class="h-14 items-center justify-start gap-2.5 px-1.5 rounded-xl">
          <img src="/imgs/jpgs/doc.jpg" alt="" id="pic-profile"
            class="w-11 aspect-square object-cover object-center rounded-lg">
          <div class="flex-col gap-0">
            <p id="name" class="text-d text-lg font-medium">{{ if .Guest }}Hi Patient{{ else }}Hi {{ .Name }}{{end}}</p>
            <span id="location" class="text-sm">{{ .Location }} - {{ .Contact }}</span>
          </div>
        </div>

        <div class="w-full h-fit flex-col items-start justify-start gap-2.5">
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/home" hx-trigger="click" hx-target="#details" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-home-02"></i>
          </span>
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/calendar" hx-trigger="click" hx-target="#details" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-calendar-03"></i>
          </span>
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/doctors" hx-trigger="click" hx-target="#details" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-stethoscope"></i>
          </span>
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/healthcenters" hx-trigger="click" hx-target="#details" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-hospital-02"></i>
          </span>
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/records" hx-trigger="click" hx-target="#details" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-notebook-02"></i>
          </span>
        </div>

        <div class="w-full h-fit flex-col items-center justify-end gap-2.5">
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/chat" hx-trigger="click" hx-target="#details" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-message-question"></i>
          </span>
          <span class="w-full h-14 flex items-center justify-center rounded-md hover:text-b hover:bg-b/20"
            hx-get="/logout" hx-trigger="click" hx-swap="innerHtml">
            <i class="hgi hgi-stroke hgi-logout-03 rotate-180"></i>
          </span>
        </div>
      </menu>

        <div class="relative w-full h-full grid grid-cols-[28%_1fr] gap-5">

            <div

  <!-- my javascript code-->
  <script src="/main.js"></script>
  <script>
    // dashboard menu
    let menuShower = document.getElementById("menu-show"),
      menuHider = document.getElementById("menu-hide"),
      navSlide = document.querySelector("menu");

    menuShower.addEventListener("click", () => {
      menuShower.classList.add("hidden");
      navSlide.classList.add("show");
      menuHider.classList.remove("hidden");
    });

    menuHider.addEventListener("click", () => {
      menuHider.classList.add("hidden");
      navSlide.classList.remove("show");
      menuShower.classList.remove("hidden");
    });
  </script>

  <!-- mixitup js -->
  <script src="/js/mixitup.min.js"></script>
  <!-- <script src="/js/mixitup-multifilter.min.js"></script> -->
  <script>
    // mixitup code
    var containerEl = document.querySelector('#doctors');
    var mixer = mixitup(containerEl);
