<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- link to favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/static/imgs/pngs/doc-apoi.png">

  <!-- link to google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Handjet:wght,ELGR,ELSH@700,1..2,0..16&family=Mozilla+Headline:wght@200..700&display=swap"
    rel="stylesheet">

  <!-- linkto tailwindcss -->
  <link rel="stylesheet" href="/static/dist/main.css">

  <!-- link to huge-icons -->
  <link rel="stylesheet" href="/static/icons/icons.css">

  <!-- htmx & alpine js -->
  <script src="/static/js/htmx.min.js" defer></script>
  <script src="/static/js/alpine.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- title of the page -->
  <title>Doc_Apoi</title>
</head>

<body class="flex items-center justify-center bg-w">
  <div id="docdash" class="w-full h-screen grid gap-3.5 p-3.5 bg-w">
    <header id="dochead"
      class="w-full col-span-2 col-start-2 flex items-center justify-between gap-9 p-3 rounded-xl bg-f">
      <div class="w-fit items-center justify-between gap-5">
        <a href="/doctors/{{normalize .Doctor.Name}}" hx-boost="true"
          class="text-base text-start text-w py-2.5 px-7 rounded-3xl duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:from-f/15 hover:via-b hover:to-b">Overview</a>
        <a href="/doctors/{{normalize .Doctor.Name}}/patients" hx-boost="true"
          class="text-base text-start text-w py-2.5 px-7 rounded-3xl duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:from-f/15 hover:via-b hover:to-b">Patients</a>
        <a href="/doctors/{{normalize .Doctor.Name}}/records" hx-boost="true"
          class="text-base text-start text-w py-2.5 px-7 rounded-3xl duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:from-f/15 hover:via-b hover:to-b">Records</a>
      </div>

      <div class="w-fit items-center gap-0">
        <img src="/static/imgs/pngs/doc_apoi.png" alt="Doc_Apoi logo"
          class="w-9 aspect-square object-cover object-center rounded-lg">
        <h1 class="text-3xl text-start text-b font-bold">Doc_Apoi</h1>
      </div>
    </header>

    <aside id="docside" class="h-full col-span-1 col-start-1 grid gap-3.5 p-3 rounded-xl bg-f">
      <div class="w-full flex-col items-center justify-center gap-1">
        <img src="{{ .Doctor.Avatar }}" alt="profile pic or avatar of Dr. {{ .Doctor.Name }}"
          class="w-24 aspect-square rounded-3xl object-cover object-center">
        <h3 class="mt-2.5 text-lg text-start text-d font-medium leading-none">{{ .Doctor.Name }}</h3>
        <p class="text-base text-start text-t font-normal capitalize">{{ .Doctor.Title }}</p>
      </div>

      <div class="w-full h-full flex-col items-center justify-center gap-3.5">
        <div class="w-full grid grid-cols-2 gap-3.5">
          <div class="w-full aspect-[5/4] flex-col items-start justify-start gap-1.5 p-2.5 rounded-xl bg-w">
            <div class="w-11 aspect-square flex-col items-center justify-center rounded-xl bg-b">
              <i class="text-3xl text-w hgi hgi-stroke hgi-patient"></i>
            </div>
            <div class="w-full items-end justify-between gap-1">
              <div class="w-full flex-col items-start justify-center gap-1">
                <h4 class="text-lg text-b font-bold">137</h4>
                <p class="text-xs text-t">All&nbsp;Patients</p>
              </div>
              <h3 class="text-sm text-b font-medium">+11%</h3>
            </div>
          </div>
          <div class="w-full aspect-[5/4] flex-col items-start justify-start gap-1.5 p-2.5 rounded-xl bg-w">
            <div class="w-11 aspect-square flex-col items-center justify-center rounded-xl bg-b">
              <i class="text-3xl text-w hgi hgi-stroke hgi-calendar-user"></i>
            </div>
            <div class="w-full items-end justify-between gap-1">
              <div class="w-full flex-col items-start justify-center gap-1">
                <h4 class="text-lg text-b font-bold">231</h4>
                <p class="text-xs text-t">Appointments</p>
              </div>
              <h3 class="text-sm text-b font-medium">+07%</h3>
            </div>
          </div>
        </div>

        <div class="relative w-full flex-col items-center justify-center p-2.5 rounded-xl bg-w">
          <canvas id="graph" class="w-full aspect-square flex items-center justify-center"></canvas>
        </div>
      </div>

      <div class="w-full flex-col items-start justify-between gap-1 p-2.5 rounded-xl bg-w">
        <h3 class="text-lg text-start text-d font-bold">Next Appointments</h3>
        <div class="w-full flex-col items-start justify-start gap-1.5">
          <button
            class="w-full text-w px-7 py-3 rounded-3xl duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:bg-gradient-to-tl">View
            List</button>
          <div id="appois"
            class="w-full max-w-[268px] h-14 flex flex-nowrap items-center justify-start gap-3.5 p-1.5 font-['Handjet'] snap-mandatory snap-x rounded-full overflow-x-auto overflow-y-hidden bg-f">
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">kb</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">fb</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">te</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">rr</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">sa</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">tu</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">ed</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">fw</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
            <div
              class="relative flex-none w-11 aspect-square flex flex-col items-center justify-center rounded-full bg-gradient-to-t from-d via-d to-b">
              <span class="snap-center text-2xl text-w text-center font-bold uppercase">km</span>
              <span
                class="absolute -bottom-0 left-8 text-[10px] text-w w-4 flex items-center justify-center aspect-square rounded-full bg-gradient-to-tr from-b via-b to-f">
                <i class="hgi hgi-stroke hgi-notification-02"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <main id="docmain" class="h-full grid col-span-2 col-start-2 gap-3 p-3 rounded-xl bg-f">
      <div class="w-full flex flex-col items-center justify-between gap-2.5 p-3.5 rounded-xl bg-w">
        <div class="w-full items-center justify-between">
          <h2 class="shrink-0 text-2xl text-start text-d font-bold capitalize">incoming patient history</h2>
          <div class="w-full items-center justify-end gap-2.5">
            <button id="monthly"
              class="text-center text-base text-w w-32 py-2.5 duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:from-f/15 hover:via-b hover:to-b rounded-3xl capitalize">monthly</button>
            <button id="yearly"
              class="text-center text-base text-w w-32 py-2.5 duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:from-f/15 hover:via-b hover:to-b rounded-3xl capitalize">yearly</button>
            <button id="all"
              class="text-center text-base text-w w-32 py-2.5 duration-500 bg-gradient-to-tr from-b via-b to-f/15 hover:text-w hover:from-f/15 hover:via-b hover:to-b rounded-3xl capitalize">all</button>
          </div>
        </div>

        <div class="w-full grid grid-cols-4 items-center gap-3.5">
          <div class="w-full items-center justify-center gap-3 py-2.5">
          </div>
        </div>
      </div>

      <div class="w-full flex flex-col items-center justify-between gap-2.5 p-2.5 rounded-xl bg-w">
      </div>
    </main>
  </div>

  <!-- <script type="module" src="/static/js/chart.js"></script> -->
  <script>
    Chart.defaults.font.family = 'Familjen Grotesk';

    const ctx = document.getElementById("graph").getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: [
          'Online',
          'Offline'
        ],
        datasets: [{
          data: [146, 85],
          backgroundColor: ['rgb(56, 156, 223, 0.55)', 'rgb(56, 156, 223, 0.75)'],
          borderWidth: 2,
          borderColor: '#fefeff'
        }]
      },
      options: {
        responsive: true,
        cutout: '45%',
        plugins: {
          legend: {
            position: 'bottom',
            font: {
              size: 16
            }
          },
          title: {
            display: true,
            text: 'Monthly Appointments',
            color: '#1A1B23',
            font: {
              family: 'Mozilla Headline',
              size: 18,
              bold: 700
            }
          }
        }
      }
    });
  </script>
</body>

</html>
